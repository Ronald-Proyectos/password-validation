<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Validation</title>
</head>
<body>

    <section class="container">
        <article class="pass-field">
            <input type="password" placeholder="Crear contraseña">
            <i class="fa-solid fa-eye"></i>
        </article>
        <article class="content">
            <p>La contraseña debe contener</p>
            <ul class="requirement-list">
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Al menos 8 caracteres de longitud</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Al menos 1 numero (0...9)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Al menos 1 letra minuscula (a...z)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Al menos 1 simbolo especial (!...$)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Al menos 1 letra mayuscula (A...Z)</span>
                </li>
            </ul>
        </article>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
